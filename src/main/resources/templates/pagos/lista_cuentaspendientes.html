<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title = 'Clientes')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas pendientes</title>
</head>

<body>
    <div id="wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <div class="container-fluid p-4">
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Listado de cuentas pendientes</h1>
                    </div>

                    

                    <!-- Mensaje Flash -->
                    <div th:if="${mensaje}"
                        th:classappend="${tipoMensaje == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
                        class="alert alert-dismissible fade show" role="alert">
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="table-responsive">
                       <table class="table table-striped" width="100%" cellspacing="0" id="dataTable">
    <thead>
        <tr>
            <th>Cliente</th>
            <th>Servicio</th>
            <th>Total</th>
            <th>Pagado</th>
            <th>Saldo Pendiente</th>
            <th>Ãšltimo Pago</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="c : ${cuentas}">
            <td th:text="${c.cliente.nombres + ' ' + c.cliente.apellidos}">Nombre</td>
            <td>
             <span th:text="${c.servicio.nombreServicio}">Nombre del servicio</span>
               <a th:href="@{/servicios/detalle/{id}(id=${c.servicio.idServicio})}" title="Ver detalle del servicio">
                  <i class="bi bi-ticket-detailed"></i>
             </a>
            </td>
            <td th:text="${c.montoTotal}">Monto total</td>
            <td th:text="${c.montoPagado}">Monto pagado</td>
            <td th:text="${c.saldoPendiente}">Saldo pendiente</td>
            <td th:text="${c.ultimaFechaPago}">Fecha de pago</td>
            <td th:text="${c.estado}">Estado</td>
            <td>
               <a th:href="@{/movimiento/editar/{id}(id=${c.idCuenta})}">
                    <i class="bi bi-credit-card"></i> <h6>Generar-Pago</h6>
               </a>
            </td>
        </tr>
    </tbody>
</table>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/jsComponents :: jsScripts"></div>
</body>

</html>
