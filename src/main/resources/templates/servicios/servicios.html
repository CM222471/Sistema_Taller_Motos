<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title = 'Servicios')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
</head>

<body>
    <div id="wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <div class="container-fluid p-4">
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Listado de servicios</h1>
                    </div>

                    <a th:href="@{/servicios/nuevo}" class="btn btn-primary mb-3">Agregar Servicio Nuevo</a>

                    <!-- Mensaje Flash -->
                    <div th:if="${mensaje}"
                        th:classappend="${tipoMensaje == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
                        class="alert alert-dismissible fade show" role="alert">
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Cliente</th>
                                    <th>Descripción</th>
                                    <th>Precio</th>
                                    <th>Fecha</th>
                                    <th>Estado</th>
                                    <th>Estado de Pago</th>
                                    <th>Acciones</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="servicio : ${servicios}">
                                    <td th:text="${servicio.idServicio}"></td>
                                    <td th:text="${servicio.nombreServicio}"></td>
                                    <td th:text="${servicio.idCliente.nombres + ' ' + servicio.idCliente.apellidos}"></td>
                                    <td th:text="${servicio.descripcion}"></td>
                                    <td th:text="${servicio.precioBase}"></td>
                                    <td th:text="${servicio.fechaServicio}"></td>
                                    <td th:text="${servicio.estado}"></td>
                                    <td th:text="${servicio.estadoPago}"></td>
                                    <td>
                                        <a th:href="@{'/servicios/editar/' + ${servicio.idServicio}}" class="btn btn-sm btn-warning">Editar</a>
                                        <a th:href="@{'/servicios/eliminar/' + ${servicio.idServicio}}" class="btn btn-sm btn-danger"
                                           onclick="return confirm('¿Está seguro de eliminar este servicio?');">Eliminar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/jsComponents :: jsScripts"></div>
</body>

</html>
